name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f whisper-standalone/requirements.txt ]; then
            pip install -r whisper-standalone/requirements.txt
          else
            echo "requirements.txt not found" >&2
            ls -la
            exit 1
          fi
          # Ensure pytest present
          pip install pytest

      - name: Run tests
        shell: bash
        env:
          FWS_SKIP_MODEL_INIT: "1"
          FWS_SILENCE_FINAL_MS: "60"
          FWS_SILENCE_GRACE_MS: "0"
          FWS_PRE_ROLL_FRAMES: "0"
          FWS_EMIT_EVERY: "0.1"
          FWS_ENERGY_ENABLE: "1"
        run: |
          set -euxo pipefail
          if [ -d tests ] || [ -f pytest.ini ]; then
            pytest -q
          elif [ -d whisper-standalone ]; then
            cd whisper-standalone
            pytest -q
          else
            echo "No tests directory found" >&2
            ls -la
            exit 1
          fi
